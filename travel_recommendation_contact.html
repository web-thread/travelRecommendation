<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Bloom - Contact Us</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="travel_recommendation.css">
</head>
<body>

<div class="navbar">
    <a class="logo" href="travel_recommendation.html">Travel🌸Bloom</a>
    <div class="nav-links">
        <a href="travel_recommendation.html">Home</a>
        <a href="travel_recommendation_about.html">About Us</a>
        <a href="travel_recommendation_contact.html" class="active">Contact Us</a>
    </div>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search destinations...">
        <button id='btnSearch'>Search</button>
        <button id='btnReset'>Reset</button>
    </div>
</div>

<div id="result"></div>

<div class="hero">
    <div class="herowrap">
        <h1>Contact form</h1>
        <form action="#" method="post" id="myForm">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
          
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
          
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea><br><br>
          
            <button type="submit" id="submitBtn">Submit</button>
          </form>
    </div>
</div>

<div class="content-section">
    <h2>Contact Us</h2>
    <p>Have questions, feedback, or partnership ideas?<br>
        We'd love to hear from you!<br>
        Reach out via email at <strong>contact@travelexplore.com</strong> or follow us on our social media channels.</p>
</div>


<div class="social-links">
    <a href="#">🌎</a>
    <a href="#">📸</a>
    <a href="#">✈️</a>
</div>

<script src="travel_recommendation.js"></script>
</body>
</html>
